<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/mario-icon.png" type="image/
    x-icon">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Super Mario Bros - O Filme</title>
</head>

<body>

    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4"
                type="video/mp4">
        </video>
    </div>

    <header class="header-menu">
        <a>
            <img class="logo" src="./src/images/mario-icon.png" alt="logo do mario com M de mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informations">
            <img class="image-title" src="./src/images/super-mariotitle.webp" alt="título do mario">
            <p class="description">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="button-trailer">Veja o trailer</button>
        </div>
        <img class="character" src="./src/images/super-mariochars.png" alt="personagens de mario">

        <div class="modal">
            <div class="content-modal">
                <span class="close-modal">X</span>
                <iframe id="video" width="560" height="315" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
